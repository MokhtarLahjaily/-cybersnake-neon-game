<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Arial', sans-serif;
        }
        
        @keyframes gradientBG {
            0% {background-position: 0% 50%}
            50% {background-position: 100% 50%}
            100% {background-position: 0% 50%}
        }

        #menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #game {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff88;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            width: 400px;
            height: 400px;
        }

        .cell {
            border: 1px solid rgba(0, 255, 136, 0.2);
            box-sizing: border-box;
        }

        .snake {
            background: linear-gradient(45deg, #00ff88, #0088ff);
            animation: glow 2s infinite;
        }

        .food {
            background: radial-gradient(circle, #ff00ff, #ff0000);
            animation: pulse 2s infinite;
        }

        .bomb {
            background: radial-gradient(circle, #ff0000, #8b0000);
            animation: flash 1s infinite;
            border: 2px solid #ff0000;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        #score {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }

        #controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: #00ff88;
            border: 2px solid #00ff88;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateY(-2px);
        }

        #reset-btn {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            color: #ff0000;
        }

        #reset-btn:hover {
            background: rgba(255, 0, 0, 0.2);
        }

        .difficulty-button {
            padding: 8px 16px;
            font-size: 14px;
        }

        .difficulty-button.selected {
            background: rgba(0, 255, 136, 0.2);
            transform: translateY(-2px);
        }

        #start-game {
            padding: 12px 24px;
            font-size: 18px;
            background: linear-gradient(45deg, #00ff88, #0088ff);
            border: none;
            color: white;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.5);
            cursor: pointer;
        }

        #start-game:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            #game {
                width: 100%;
                height: 100%;
                max-width: 400px;
                max-height: 400px;
            }

            #menu-container, #game-container {
                width: 100%;
                max-width: 400px;
            }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #00ff88; }
            50% { box-shadow: 0 0 15px #00ff88; }
            100% { box-shadow: 0 0 5px #00ff88; }
        }

        @keyframes pulse {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(0.95); }
        }

        #confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="menu-container">
        <h1 style="color: #00ff88; text-shadow: 0 0 10px #00ff88;">üêç CYBERSNAKE - CI/CD ACTIVE! üöÄ</h1>
        <div id="difficulty-buttons">
            <button class="difficulty-button" data-level="easy">Easy</button>
            <button class="difficulty-button" data-level="medium">Medium</button>
            <button class="difficulty-button" data-level="hard">Hard</button>
        </div>
        <button id="start-game" disabled>Start Game</button>
    </div>

    <div id="game-container">
        <div id="game-title" style="color: #00ff88; text-shadow: 0 0 10px #00ff88; font-size: 2em; margin-bottom: 10px;">CyberSnake</div>
        <div id="score">Score: 0</div>
        <div id="game"></div>
        <div id="controls">
            <button id="reset-btn">Reset</button>
        </div>
        <div id="confetti"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
