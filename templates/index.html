<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Arial', sans-serif;
            padding: 10px;
            box-sizing: border-box;
        }
        
        @keyframes gradientBG {
            0% {background-position: 0% 50%}
            50% {background-position: 100% 50%}
            100% {background-position: 0% 50%}
        }

        #menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        #game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
        }

        #game {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff88;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            width: 100%;
            max-width: 360px;
            height: 360px;
            touch-action: manipulation;
        }

        .cell {
            border: 1px solid rgba(0, 255, 136, 0.2);
            box-sizing: border-box;
        }

        .snake {
            background: linear-gradient(45deg, #00ff88, #0088ff);
            animation: glow 2s infinite;
        }

        .food {
            background: radial-gradient(circle, #ff00ff, #ff0000);
            animation: pulse 2s infinite;
        }

        .bomb {
            background: radial-gradient(circle, #ff0000, #8b0000);
            animation: flash 1s infinite;
            border: 2px solid #ff0000;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        #score {
            font-size: 20px;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }

        /* CONTR√îLES MOBILES - TOUJOURS VISIBLES */
        #mobile-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .mobile-btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .mobile-btn-row {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            font-size: 28px;
            background: rgba(0, 255, 136, 0.2);
            border: 3px solid #00ff88;
            border-radius: 50%;
            color: #00ff88;
            cursor: pointer;
            transition: all 0.1s ease;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .mobile-btn:active {
            background: rgba(0, 255, 136, 0.5);
            transform: scale(0.9);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
        }

        .control-label {
            color: #00ff88;
            font-size: 14px;
            text-align: center;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: #00ff88;
            border: 2px solid #00ff88;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateY(-2px);
        }

        #reset-btn {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            color: #ff0000;
            width: 100%;
            max-width: 200px;
        }

        #reset-btn:hover {
            background: rgba(255, 0, 0, 0.2);
        }

        .difficulty-button {
            padding: 8px 16px;
            font-size: 14px;
        }

        .difficulty-button.selected {
            background: rgba(0, 255, 136, 0.2);
            transform: translateY(-2px);
        }

        #start-game {
            padding: 12px 24px;
            font-size: 18px;
            background: linear-gradient(45deg, #00ff88, #0088ff);
            border: none;
            color: white;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.5);
            cursor: pointer;
        }

        #start-game:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            #game {
                height: 300px;
            }
            
            .mobile-btn {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            
            .mobile-btn-row {
                gap: 20px;
            }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #00ff88; }
            50% { box-shadow: 0 0 15px #00ff88; }
            100% { box-shadow: 0 0 5px #00ff88; }
        }

        @keyframes pulse {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(0.95); }
        }

        #confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="menu-container">
        <h1 style="color: #00ff88; text-shadow: 0 0 10px #00ff88; text-align: center;">üêç CYBERSNAKE DEBUG üîß</h1>
        <div id="difficulty-buttons">
            <button class="difficulty-button" data-level="easy">Easy</button>
            <button class="difficulty-button" data-level="medium">Medium</button>
            <button class="difficulty-button" data-level="hard">Hard</button>
        </div>
        <button id="start-game" disabled>Start Game</button>
        <p style="color: #00ff88; font-size: 12px; text-align: center; opacity: 0.8;">
            üì± Open browser console to see debug logs<br>
            Check if mobile controls work
        </p>
    </div>

    <div id="game-container">
        <div id="game-title" style="color: #00ff88; text-shadow: 0 0 10px #00ff88; font-size: 1.8em; margin-bottom: 10px;">CyberSnake</div>
        <div id="score">Score: 0</div>
        <div id="game"></div>
        
        <!-- CONTR√îLES MOBILES STATIQUES -->
        <div id="mobile-controls">
            <div class="control-label">üéÆ Mobile Controls</div>
            <div class="mobile-btn-container">
                <button class="mobile-btn" id="btn-up" type="button">‚¨ÜÔ∏è</button>
                <div class="mobile-btn-row">
                    <button class="mobile-btn" id="btn-left" type="button">‚¨ÖÔ∏è</button>
                    <button class="mobile-btn" id="btn-right" type="button">‚û°Ô∏è</button>
                </div>
                <button class="mobile-btn" id="btn-down" type="button">‚¨áÔ∏è</button>
            </div>
        </div>
        
        <button id="reset-btn">Reset Game</button>
        <div id="confetti"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // Version ultra-simple pour debug
        class SimpleSnakeGame {
            constructor() {
                console.log('üöÄ SimpleSnakeGame starting...');
                
                this.gridSize = 20;
                this.snake = [{ x: 10, y: 10 }];
                this.food = { x: 15, y: 15 };
                this.direction = { x: 1, y: 0 };
                this.score = 0;
                this.gameRunning = false;
                this.speed = 200;
                this.gameInterval = null;
                
                this.init();
            }
            
            init() {
                console.log('üîß Initializing game...');
                
                // Elements
                this.gameGrid = document.getElementById('game');
                this.scoreElement = document.getElementById('score');
                this.menuContainer = document.getElementById('menu-container');
                this.gameContainer = document.getElementById('game-container');
                
                // Difficulty buttons
                document.querySelectorAll('.difficulty-button').forEach(btn => {
                    btn.onclick = () => {
                        document.querySelectorAll('.difficulty-button').forEach(b => b.classList.remove('selected'));
                        btn.classList.add('selected');
                        document.getElementById('start-game').disabled = false;
                        console.log('‚úÖ Difficulty selected:', btn.dataset.level);
                    };
                });
                
                // Start button
                document.getElementById('start-game').onclick = () => {
                    console.log('üéÆ Starting game...');
                    this.menuContainer.style.display = 'none';
                    this.gameContainer.style.display = 'flex';
                    this.startGame();
                };
                
                // Reset button
                document.getElementById('reset-btn').onclick = () => {
                    console.log('üîÑ Resetting game...');
                    this.resetGame();
                };
                
                // Mobile controls - VERSION SIMPLIFI√âE
                this.setupMobileControls();
                
                // Keyboard
                document.onkeydown = (e) => this.handleKey(e);
                
                console.log('‚úÖ Game initialized');
            }
            
            setupMobileControls() {
                console.log('üì± Setting up mobile controls...');
                
                const controls = {
                    'btn-up': { x: 0, y: -1 },
                    'btn-down': { x: 0, y: 1 },
                    'btn-left': { x: -1, y: 0 },
                    'btn-right': { x: 1, y: 0 }
                };
                
                Object.keys(controls).forEach(id => {
                    const btn = document.getElementById(id);
                    const dir = controls[id];
                    
                    if (btn) {
                        // Multiple event types pour compatibility
                        btn.ontouchstart = (e) => {
                            e.preventDefault();
                            console.log(`üî¥ TOUCH: ${id} pressed`);
                            this.changeDirection(dir);
                        };
                        
                        btn.onclick = (e) => {
                            e.preventDefault();
                            console.log(`üîµ CLICK: ${id} pressed`);
                            this.changeDirection(dir);
                        };
                        
                        btn.onmousedown = (e) => {
                            e.preventDefault();
                            console.log(`üü° MOUSE: ${id} pressed`);
                            this.changeDirection(dir);
                        };
                        
                        console.log(`‚úÖ Events bound to ${id}`);
                    } else {
                        console.error(`‚ùå Button ${id} not found!`);
                    }
                });
                
                console.log('‚úÖ Mobile controls ready');
            }
            
            changeDirection(newDir) {
                if (!this.gameRunning) {
                    console.log('üö´ Game not running, ignoring direction change');
                    return;
                }
                
                // Prevent reverse direction
                if ((newDir.x === -this.direction.x && newDir.y === -this.direction.y)) {
                    console.log('üö´ Reverse direction blocked');
                    return;
                }
                
                console.log(`üéØ Direction change: ${JSON.stringify(this.direction)} ‚Üí ${JSON.stringify(newDir)}`);
                this.direction = newDir;
            }
            
            handleKey(e) {
                console.log(`‚å®Ô∏è Key: ${e.key}`);
                const keyMap = {
                    'ArrowUp': { x: 0, y: -1 },
                    'ArrowDown': { x: 0, y: 1 },
                    'ArrowLeft': { x: -1, y: 0 },
                    'ArrowRight': { x: 1, y: 0 }
                };
                
                if (keyMap[e.key]) {
                    this.changeDirection(keyMap[e.key]);
                }
            }
            
            startGame() {
                this.gameRunning = true;
                this.gameInterval = setInterval(() => this.update(), this.speed);
                console.log('‚úÖ Game loop started');
            }
            
            update() {
                if (!this.gameRunning) return;
                
                // Move snake
                const head = { ...this.snake[0] };
                head.x = (head.x + this.direction.x + this.gridSize) % this.gridSize;
                head.y = (head.y + this.direction.y + this.gridSize) % this.gridSize;
                
                // Check collision with self
                if (this.snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                    this.gameOver();
                    return;
                }
                
                this.snake.unshift(head);
                
                // Check food
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    this.food = {
                        x: Math.floor(Math.random() * this.gridSize),
                        y: Math.floor(Math.random() * this.gridSize)
                    };
                    console.log('üçé Food eaten! Score:', this.score);
                } else {
                    this.snake.pop();
                }
                
                this.render();
            }
            
            render() {
                this.gameGrid.innerHTML = '';
                this.scoreElement.textContent = `Score: ${this.score}`;
                
                // Create grid
                for (let i = 0; i < this.gridSize * this.gridSize; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    this.gameGrid.appendChild(cell);
                }
                
                // Draw snake
                const cells = this.gameGrid.children;
                this.snake.forEach(segment => {
                    cells[segment.y * this.gridSize + segment.x].classList.add('snake');
                });
                
                // Draw food
                cells[this.food.y * this.gridSize + this.food.x].classList.add('food');
            }
            
            gameOver() {
                console.log('üíÄ Game Over!');
                this.gameRunning = false;
                clearInterval(this.gameInterval);
                
                setTimeout(() => {
                    alert('Game Over! Score: ' + this.score);
                    this.resetGame();
                }, 100);
            }
            
            resetGame() {
                clearInterval(this.gameInterval);
                this.snake = [{ x: 10, y: 10 }];
                this.food = { x: 15, y: 15 };
                this.direction = { x: 1, y: 0 };
                this.score = 0;
                this.gameRunning = false;
                this.menuContainer.style.display = 'flex';
                this.gameContainer.style.display = 'none';
                console.log('üîÑ Game reset');
            }
        }
        
        // Start the game
        console.log('üöÄ Loading CyberSnake...');
        const game = new SimpleSnakeGame();
    </script>
</body>
</html>
